<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
    <h1>Types of Input</h1>
    <table>

      <form action="mailto:harvingabriel1@yahoo.com.ph" method="post" enctype="text/plain">
        <p>Text Type</p>
        <label><strong>Your Name:</strong></label>
          <input type="text" name="yourName"><br>
          <p>Password Type</p>
          <label><strong>Your Password:</strong></label>
            <input type="password" name="yourPassword">
        <p>Email Type</p>
        <label>Your Email:</label>
          <input type="email" name="emailEmail">
        <p>Message Type</p>
        <label>Your Message:</label>
          <input type="textarea" name="yourMessage">
        <p>Number Type</p>
        <label>Your Age:</label>
          <input type="number" name="yourAge"><br>
        <input type="submit" value="Submit">
      </form>
    </table>
  </body>
</html>
